    <div id="itemztwo">
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
            <label for="sort">Sort by:</label>
            <select class="form-control" id="sort">
                <option value="name">Name</option>
                <option value="price">Price</option>
                <option value="rating">Rating</option>
            </select>
        </div>
        <div class="form-group">
            <label>Facilities:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="pool" id="pool">
                <label class="form-check-label" for="pool">Pool</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gym" id="gym">
                <label class="form-check-label" for="gym">Gym</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="spa" id="spa">
                <label class="form-check-label" for="spa">Spa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="restaurant" id="restaurant">
                <label class="form-check-label" for="restaurant">Restaurant</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="bar" id="bar">
                <label class="form-check-label" for="bar">Bar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="conference-room" id="conference-room">

            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="wifi" id="wifi">
                <label class="form-check-label" for="wifi">Free Wi-Fi</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="parking" id="parking">
                <label class="form-check-label" for="parking">Parking</label>
            </div>
        </div>
        <div class="form-group">
            <label>Price range:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="0-50" id="price1">
                <label class="form-check-label" for="price1">$0 - $50</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="50-100" id="price2">
                <label class="form-check-label" for="price2">$50 - $100</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="100-150" id="price3">
                <label class="form-check-label" for="price3">$100 - $150</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="150+" id="price4">
                <label class="form-check-label" for="price4">$150+</label>
